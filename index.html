<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik Cube by GeekNeuron</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="top-bar">
        <button id="theme-switcher" title="Toggle Theme">
            <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:16px; height:16px;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>

    <div id="scene-container"></div>

    <div class="controls-panel">
        <div id="timer" class="timer-box" title="Click to see history">00:00:00</div>
        <div class="buttons-group">
            <button id="scramble-btn" class="btn">Scramble</button>
            <button id="solve-btn" class="btn">Solve</button>
            <button id="settings-btn" class="btn">Settings</button>
        </div>
    </div>
    
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Time History</h2>
            <ul id="history-list">
                </ul>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <p>Choose the colors for the solved faces:</p>
            <div class="color-settings">
                </div>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by GeekNeuron</p>
    </footer>

    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
